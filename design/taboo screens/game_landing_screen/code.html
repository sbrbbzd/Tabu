          darkMode: "class",

            extend: {

                "primary": "#f2f20d",

        body {

        }
        .bg-gradient-playful {
            background: linear-gradient(135deg, #2d1a47 0%, #1a0b2e 100%);
        }
        .floating-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);

        }
        .text-outline {
            -webkit-text-stroke: 1.5px white;

<div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-taboo-purple dark:bg-taboo-purple">

<div class="absolute inset-0 z-0">

<div class="absolute top-[10%] left-[10%] w-16 h-16 rounded-full bg-taboo-accent/20 flex items-center justify-center rotate-[-12deg]">
<span class="material-symbols-outlined text-primary/40 text-3xl">chat_bubble</span>
</div>
<!-- Letter A -->
<div class="absolute top-[25%] right-[15%] text-primary/10 text-6xl font-bold rotate-[15deg] select-none">A</div>
<!-- Letter B -->
<div class="absolute bottom-[30%] left-[12%] text-taboo-accent/40 text-7xl font-bold rotate-[-20deg] select-none">B</div>
<!-- Speech Bubble 2 -->
<div class="absolute bottom-[15%] right-[10%] w-20 h-20 rounded-full bg-primary/5 flex items-center justify-center rotate-[25deg]">
<span class="material-symbols-outlined text-taboo-accent/60 text-4xl">record_voice_over</span>
</div>

<div class="absolute top-[45%] left-[5%] text-primary/5 text-8xl font-bold rotate-[-5deg] select-none">C</div>
</div>

<div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center absolute left-6">
<span class="material-symbols-outlined text-primary">account_circle</span>
</div>
<span class="text-white/40 text-xs font-bold tracking-widest uppercase">Version 2.4.0</span>
</div>

                        TABOO<br/><span class="text-outline text-transparent">FUN</span>
</h1>
<div class="absolute -top-4 -right-4 bg-white text-taboo-purple text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-tighter">
                        Party Edition
                    </div>
</div>
<!-- Main CTA: Start Game -->
<div class="w-full max-w-sm px-4">
<button class="group relative w-full h-20 bg-gradient-to-r from-[#f2f20d] to-[#ffcc00] rounded-full shadow-[0_10px_40px_-10px_rgba(242,242,13,0.4)] transition-all active:scale-95 flex items-center justify-center">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-[#232310] font-bold text-3xl">play_arrow</span>
<span class="text-[#232310] text-2xl font-bold tracking-tight">START GAME</span>
</div>
</button>
</div>

<div class="flex flex-col gap-4 w-full max-w-sm px-4 mt-12">
<button class="flex items-center justify-between w-full h-14 px-6 bg-taboo-accent/30 border border-white/5 rounded-full text-white font-semibold hover:bg-taboo-accent/40 transition-colors">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-xl">menu_book</span>
<span>How to Play</span>
</div>
<span class="material-symbols-outlined text-white/30">chevron_right</span>
</button>
<button class="flex items-center justify-between w-full h-14 px-6 bg-taboo-accent/30 border border-white/5 rounded-full text-white font-semibold hover:bg-taboo-accent/40 transition-colors">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-xl">settings</span>
<span>Settings</span>
</div>
<span class="material-symbols-outlined text-white/30">chevron_right</span>
</button>
<button class="flex items-center justify-center w-full h-14 px-6 bg-transparent border border-white/10 rounded-full text-white/60 font-semibold text-sm uppercase tracking-wider hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined mr-2 text-sm">ad_off</span>
                        Remove Ads
                    </button>
</div>
</div>
<!-- Bottom Navigation/Status (Mock iOS Home Indicator) -->
<div class="p-6 flex flex-col items-center gap-6">
<div class="flex gap-8">
<button class="text-white/40 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">leaderboard</span>
</button>
<button class="text-white/40 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">share</span>
</button>
<button class="text-white/40 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">redeem</span>
</button>
</div>
<div class="w-32 h-1.5 bg-white/10 rounded-full"></div>
